# ==========================
# HYPRLOCK — SOFT PASTEL ANIME (Optimized)
# ==========================

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

background {
    path = ~/.config/hypr/wallpapers/anime_minimal_girl.png
    brightness = 0.55
    contrast = 1
    vibrancy = 0.15
}

# INPUT FIELD
input-field {
    size = 260, 46
    outline_thickness = 2

    outer_color = #8ba5c8
    inner_color = #1c1f2a
    font_color = #e6e6eb
    check_color = #f0c674

    placeholder_text = <i><span foreground="#bfcfff">Password…</span></i>

    rounding = 12
    fade_on_empty = true

    position = 0, -100
    halign = center
    valign = center
}

# TIME
label {
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = #bfcfff
    font_size = 90
    font_family = JetBrains Mono Nerd Font Medium
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  text = cmd[update:1000] echo "$(date +"%A, %d %B")"
  color = #e6e6eb
  font_size = 22
  font_family = JetBrains Mono Nerd Font Regular
  position = 0, -140
  halign = center
  valign = center
}

# UPTIME (combined line)
label {
    text = cmd[update:60000] echo "<i>Uptime: $(~/.config/hypr/scripts/uptime.sh), $(~/.config/hypr/scripts/uptimehm.sh)</i>"
    color = #d7d7e8
    font_size = 14
    font_family = JetBrains Mono Nerd Font Medium
    position = 0, -50
    halign = center
}

# WEATHER (smaller and closer)
label {
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat ~/.cache/.weather_cache
    color = #8ba5c8
    font_size = 12
    font_family = JetBrains Mono Nerd Font Medium
    position = 0, 160
    halign = center
}
